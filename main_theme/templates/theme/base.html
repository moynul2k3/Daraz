<html lang="en">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<body class="bg-gray-100 leading-normal tracking-normal">

		<!-- ......................home...................... -->
		<div class="px-10 lg:px-16 2xl:px-64">

		<div class="bottom-20 right-0 h-16 w-16 z-40 fixed">
			<a href="{% url 'dashboard:inbox' 0 %}"  id="messaging" class="left-0 h-16 w-16 hover:w-20 hover:-translate-x-4 bg-white rounded-s-xl transition-all ease-in-out duration-300 delay-150 flex flex-col justify-center items-center text-2xl text-black/70 font-semibold hover:text-[#01acff]">
